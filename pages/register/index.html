<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="./index.css">
    <script defer type="module" src="index.js"></script>
    <title>Petinfo - Registro</title>
</head>
<body>
    <main class="container">
        <section class="register-form">
            <header>
                <h3 class="font3-500">Cadastro</h3>
                <button class="btn-clean-small">Voltar para o login</button>
            </header>
            <form action="">
                <div>
                    <label class="font4-500" for="user">Usuário</label>
                    <input class="font4-400" type="text" id="user" placeholder="Digite seu usuário aqui">
                </div>
                <div>
                    <label class="font4-500" for="email">Email</label>
                    <input class="font4-400" type="email" id="email" placeholder="Digite seu email aqui">
                </div>
                <div>
                    <label class="font4-500" for="image">Link da foto de perfil</label>
                    <input class="font4-400" type="text" id="image" placeholder="Insira o link aqui">
                </div>
                <div class="">
                    <label class="font4-500" for="password">Senha</label>
                    <input class="font4-400" type="password" id="password" placeholder="Digite sua senha aqui">
                    <span hidden class="font5-400 alert-form">A senha não confere</span>
                </div>
                <button class="btn-brand">Cadastrar</button>
                <button class="btn-clean">Voltar para o login</button>
            </form>
        </section>

        <section class="register-title">
            <h2 class="font1-600">Petinfo</h2>
            <h2 class="font1-600">Ooooooba!</h2>
            <p class="font4-400">Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
            <img src="./images/img-register.png" alt="imagens de animais de estimação">
        </section>
    </main>
</body>
</html>
